        -
          title: Retrench
          description: Regain 7 Wound Points at the end of any sequence in which a hero Dodged.
        -
          title: Rock Hard
          description: "Suitable for: Martial Artist, Supernatural Creature, Cyborg.  Heroes making successful unarmed attacks against this foe take 2 Wound Points per attack."
        -
          title: Screaming Steel
          description: "Suitable for: Sorcerer, Supernatural Creature, Mutant.  On a successful attack against a hero fighting with a weapon, all mooks make a 0-shot cost attack on the hero as an interrupt every time the hero attacks with that weapon. This effect lasts until the end of the fight, or until the hero drops the weapon and then Rearms, whichever comes first."
        -
          title: Severed Love Line
          description: "Suitable for: Sorcerer.  Spend 1 shot; if the foe is still active at the start of the next keyframe, target hero suffers a romantic setback in a later scene. Explain these stakes to the players. Usable once per adventure. Use this only if you have a setback in mind."
        -
          title: Shattered Loyalties
          description: "Suitable for: Sorcerer.  Spend 1 shot; if the foe is still active at start of next keyframe, target hero suffers a betrayal from a friendly supporting character in a later scene. Explain these stakes to the players. Usable once per adventure. Use this only if you have a setback in mind."
        -
