  paths:
    -
      name:
      schticks:
        -
          title: Broken Trigram
          description: "Suitable for: Sorcerer.  Spend 1 shot; if the foe is still active at the start of the next keyframe, target hero suffers a financial setback in a later scene. Explain these stakes to the players. Usable once per adventure. Use this only if you have a setback in mind."
        -
          title: Clear Aim
          description: Add +3 Attack vs. characters whose current Defense exceeds their base Defense.
        -
          title: Contagion
          description: "Suitable for: Supernatural Creature.  After the foe does 1 or more Wound Points on a successful Bite attack, the victim makes a Defense Check against the foe’s attack result. On a failure, the victim begins to turn into a version of the foe, and takes 1 Impairment until end of fight.  Only one hero per fight suffers the Contagion effect.  After the fight, the victim falls into a sickened, semi-conscious state. It can be ended, and the contagion cured, with an expenditure of 3 Magic points by a character with any schtick from the Sorcery Heal specialty. This expenditure cures any number of victims. Absent this intervention, the group becomes aware of a cure that requires them to take action in the storyline. They incur a debt or negative consequence to get or administer the cure.  The cure for the key jiangshi’s contagion effect draws on common folklore and is found in that foe’s description on p. 194."
        -
          title: Copy Cat
          description: After missing a Dodging hero, the foe gains +2 Defense until the next keyframe.
        -
          title: Cursed Weapon
          description: "Suitable for: Sorcerer, Supernatural Creature.  When a hero misses a weapon attack against this foe, all subsequent attacks using that weapon take a –2 penalty and cost +1 shots. If the hero drops the weapon and then Rearms, the attack penalty and added shot cost go away."
        -
          title: Cyclical Flow
          description: "Suitable for: Martial Artist.  Damage equals current shot number +5."
        -
          title: Defensive Mastery
          description: "Suitable for: Martial Artist.  When the foe takes more than 10 Wound Points from a weapon-wielding hero, the foe may spend 1 shot to Disarm the hero."
        -
          title: Delayed Death Strike
          description: "Suitable for: Martial Artist.  On a successful unarmed strike, the target hero starts their next fight with 1 Mark of Death. Usable once per fight."
        -
          title: Disarm
          description: The foe’s first successful hit against a hero each fight disarms that hero.
        -
          title: Disfiguring Strike
          description: On an attack with an Outcome of 4 or more, the target hero suffers a gruesome (if temporary) physical injury that leads to a complication in her melodramatic storyline. Usable once.
        -
          title: Disrupt Meridian
          description: "Suitable for: Martial Artist.  As an interrupt after a successful attack, spend 6 shots. Roll a die. On an even result the number of Wound Points dealt to hero doubles. On an odd result the hero takes 0 Wound Points."
        -
          title: Divert Blow
          description: "Suitable for: Martial Artist.  Spend 1 shot as an interrupt after being hit by a Martial Arts attack; if the attack would deal 5 or less Wound Points, the attack deals 1 Wound Point. Otherwise, the attack deals 3 Wound Points."
        -
          title: Domination
          description: "Suitable for: Sorcerers, Supernatural Creatures, Scroungetech Opponents with Hypnotic Devices.  The foe spends 1 shot and chooses a hero to make a Difficulty 10 Will Check. If the hero fails, the foe spends another 2 shots, and chooses the target of the hero’s next attack."
        -
          title: Don't Turn Your Back
          description: Add +2 to Attack if the foe has not been attacked since it last attacked.
        -
          title: Dread resurrection
          description: "Suitable for: Sorcerer.  Spend 1 shot; if the foe is still active at start of the next keyframe, an enemy of the target will come back from the dead in a later scene. Explain these stakes to the players. Use only if you have a dead enemy in mind."
        -
          title: Energy Drain
          description: "Suitable for: Mutant, Supernatural Creature, Scroungetech.  Add +2 attack if any hero spent a Fortune point (including subtypes) since foe’s previous attack."
        -
          title: Explosive vest
          description: All nearby heroes take a Smackdown of 12 when the foe goes down.
        -
          title: Fender Blender
          description: "Suitable for: Gene Freak, Supernatural Creature.  If a foe is hit as a pedestrian during a chase, the foe takes no Wound Points. The Wound Points the foe would ordinarily take are instead added to the Driver’s Chase Point total, and count as a ram or sideswipe. Unlike most foe schticks, keep this one a secret until first used."
        -
          title: Flying Guillotine
          description: "Suitable for: Martial Artist.  The foe hurls a bladed collar, sometimes connected by a chain, sometimes thrown by a weird curved blade, onto a victim. Soon blades will pop from the collar and it will constrict with decapitating force.  On a successful Martial Arts ranged hit, note the Wound Points hero would suffer on a Smackdown calculated with a Damage Value of 20. Unless another hero makes a successful stunt attack or athletic stunt to remove the collar within the next 3 shots, the hero suffers that damage.  Usable once per sequence."
        -
          title: Furious Wrath
          description: If the foe’s last attack missed, its current one gains +1 Attack and +3 Damage. Not cumulative.
        -
          title: Garrotte of Destiny
          description: "Suitable for: Sorcerer, Supernatural Creature.  After the first sequence, if the foe is up at the beginning of each sequence, all heroes lose 1 Fortune. Explain why this happened when the heroes first lose their Fortune."
        -
          title: Headshot
          description: After a successful attack, the foe may decide that a hero takes –2 penalty to skill checks until beginning of a subsequent fight. This effect may extend into a future session. Usable once per fight.
        -
          title: Heal Steal
          description: "Suitable for: Sorcerer.  As an interrupt, when a hero uses an effect that reduces any hero’s Wound Point total, the foe spends 1 shot and checks Sorcery against the effect- user’s Defense. On a success, the effect is dissipated, and the foe spends 2 more shots."
        -
          title: Helix Shredder
          description: "Suitable for: Scroungetech.  On a successful attack, the target takes –1 penalty to Up Checks until end of fight."
        -
          title: Hot Metal
          description: "Suitable for: Sorcerer, Supernatural Creature, Mutant.  On a successful hit, a hero carrying a weapon must drop that weapon, or suffer a –2 attack penalty until the next keyframe. If the hero drops the weapon and then Rearms, the penalty goes away."
        -
          title: Implant Suggestion
