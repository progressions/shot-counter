          description: As an interrupt when a hero announces a stunt, spend 3 shots to make an attack against the hero.
        -
          title: Supergun
          description: "Suitable for: Guns character.  If the foe brings a hero to 35 or more Wound Points, the hero gains an additional Mark of Death."
        -
