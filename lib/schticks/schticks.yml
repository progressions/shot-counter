          description: When downed, the foe may as a 0-shot interrupt make an Attack against any hero’s Defense. If successful, the Attack does no immediate damage.Ten minutes after the fight ends, the target must make a Constitution Check or take 15 Wound Points.
        -
          title: Turnabout
          description: When the foe is up, this and all other foes lose 5 Wound Points on every hero’s successful Up Check.
        -
          title: Vehicle Hit
          description: Spend 3 shots and make an Attack against a driver’s Driving AV. The Driver’s vehicle takes Outcome +11 Chase Points, which count as a ram or sideswipe.
