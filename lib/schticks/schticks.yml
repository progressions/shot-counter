          description: As an interrupt after a failed attack on a hero, spend 1 shot; up to three mooks, as an interrupt, may attack the hero. Usable once per sequence.
        -
          title: Tactical Genius
          description: Spend 1 shot; until the foe goes down, mooks gain +2 attack.
        -
          title: Taskmaster
          description: "Suitable for: Boss.  Add +3 to featured foe Initiative while the boss is up."
        -
          title: Teleport
          description: This foe can move from ranged to close distance long enough to make close attack, then instantaneously back to ranged distance.
        -
          title: Tongue Grab
          description: "Suitable for: Supernatural Creature, Mutant. Spend 1 shot; the foe draws target hero from ranged distance to close combat distance."
        -
