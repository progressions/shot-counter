        -
          title: Skull-Mounted Targeting Goggles
          description: "Suitable for: Cyborg.  Add +3 Initiative if Wound Points are less than 20."
        -
          title: Slipstrike
          description: "Suitable for: Martial Artist.  When this foe’s attack against a hero is successful but deals less than 5 Wound Points to that hero, the hero is Disarmed."
        -
